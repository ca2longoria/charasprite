
<html>

<head>
<script type='text/javascript'>
	function onLoad()
	{
		var nodes = document.querySelectorAll('div');
		for (var i=0; i < nodes.length; ++i)
			nodes[i].style.backgroundColor = '#fec';
	}
</script>
</head>

<body onload="onLoad()">
<div>Over there.</div>
<br/>
<div>No, over there.</div>
</body>

</html>
